# Cargo.toml
[package]
name = "mbfa"
version = "0.1.0"
edition = "2021"
authors = ["MidManStudio"]
description = "Mid Bit Folding Algorithm â€” iterative instruction-chain compression"
license = "MIT"

[[bin]]
name = "mbfa"
path = "src/main.rs"

[[bin]]
name = "profile_offsets"
path = "src/profile_offsets.rs"

[lib]
name = "mbfa"
path = "src/lib.rs"

[dependencies]
bitstream-io = "2.4"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "compare"
harness = false
